<nav>
  <app-lista-turmas
    (turmaSelecionada)="exibeTurma($event)"
  >
  </app-lista-turmas>
</nav>
<main *ngIf="(turmaDetalhes$ | async) as turma; else semTurma">

</main>
<ng-template #semTurma>
  <main>
    Selecione uma turma para exibir os detalhes.
  </main>
</ng-template>
